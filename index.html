<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m1 p1">
                <div class="logo"><img class="invert" src="logo.svg" alt="Logo">Spotify</div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m1 p1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>Your Library</h2>

                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>

                <div class="footer" style="display: flex; gap: 15px;">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>


            </div>

        </div>
        <div class="right bg-grey rounded m1">
            <div class="header rounded m1 p1">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="card-container">

                    <div class="card">
                        <div class="play"><img src="play.svg" alt=""></div>

                        <img src="https://i.scdn.co/image/ab67616d00001e02772d00c7a63fe728b6aa5fad" alt=""
                            class="thumbnail">
                        <h2>Love Is Like</h2>
                        <p>Maroon 5</p>
                    </div>

                    <div class="card">
                        <div class="play"><img src="play.svg" alt=""></div>


                        <img src="https://i.scdn.co/image/ab67616d00001e020de04fd2c7c3bdc0a1d765f5" alt=""
                            class="thumbnail">
                        <h2>Ishq</h2>
                        <p>Faheem Abdullah</p>
                    </div>




                </div>
                <div class="playbar">

                    <div class="seekbar">
                        <div class="progress"></div>
                        <div class="circle">
                        </div>
                    </div>
                    <div class="abovebar">

                        <div class="songInfo">

                        </div>

                        <div class="songButtons">
                            <img id="previous" src="previous.svg" alt="">
                            <img id="play" src="playbar.svg" alt="">
                            <img id="next" src="next.svg" alt="">
                        </div>

                        <div class="songTime">

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
